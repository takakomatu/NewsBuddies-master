<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Media Buddies</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<style>
	#count {font-size: 30px;}
	#perDescription {color: #6F6F6F}
	#questions {font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, "sans-serif";
	font-size: 12px}
	td, tr {text-align: center;}
	body {background-color: #E6E6E6;}
	
</style>

<body>
<div align="center">
	<img src="img/header.png" width="200px">
	<div id="questions">
		<p>Was the article well written?</p>
		<div id="q1">
			<input type="radio" name="wellWritten" value="yes">&nbsp Yes &nbsp &nbsp &nbsp
			<input type="radio" name="wellWritten" value="no">&nbsp No
		</div>
		<p>Was the article relevant/important?</p>
		<div id="q2">
			<input type="radio" name="important" value="yes">&nbsp Yes &nbsp &nbsp &nbsp
			<input type="radio" name="important" value="no">&nbsp No
		</div>
		<p>Was the article unbiased in opinion?</p>
		<div id="q3">
			<input type="radio" name="unbiased" value="yes">&nbsp Yes &nbsp &nbsp &nbsp
			<input type="radio" name="unbiased" value="no">&nbsp No
		</div>
	</div>
	<hr width="50%"/>
	<button id="submit">Submit</button>
	<table width="300" border="0" cellpadding="5">
	<tbody>
		<tr>
			<td>
					<img src="img/thumbsup.png" id="tup">
			</td>
			<td>
					<img src="img/thumbsdown.png" id="tdown">

			</td>
		</tr>
		<tr id="count">
			<td id="up_count"></td>
			<td id="down_count"></td>
		</tr>
		<tr id="percents">
			<td id="up_per"></td>
			<td id="down_per"></td>
			
		</tr>
	</tbody>
	</table>
	<p id="perDescription">Hover over percentage for description.</p>
</div>
<script src="popup.js"></script>
</body>
</html>
